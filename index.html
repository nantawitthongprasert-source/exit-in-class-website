<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ยื่นคำขอลากลับบ้าน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 p-6">

<div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-xl font-bold text-amber-900">ยื่นคำขอลากลับบ้าน</h1>
    <button onclick="logout()" class="text-red-500">ออกจากระบบ</button>
  </div>

  <!-- ฟอร์มนักเรียน -->
  <form onsubmit="submitLeave(event)" id="student-form">
    <input id="student-name" class="w-full border p-2 rounded mb-2" placeholder="ชื่อ-นามสกุล">
    <input id="grade" class="w-full border p-2 rounded mb-2" placeholder="ชั้น">
    <input id="room" class="w-full border p-2 rounded mb-2" placeholder="ห้อง">
    <textarea id="reason" class="w-full border p-2 rounded mb-2" placeholder="เหตุผลการลา"></textarea>

    <button class="w-full bg-amber-500 text-white py-2 rounded">
      ยื่นคำขอ
    </button>
  </form>

  <!-- สถานะนักเรียน -->
  <div id="student-status" class="mt-6"></div>

  <!-- หลังบ้านครู -->
  <div id="admin-box" class="hidden mt-10">
    <h2 class="font-bold mb-2">ตรวจสอบคำขอ</h2>
    <table class="w-full border">
      <thead>
        <tr class="border-b">
          <th>ชื่อ</th>
          <th>เหตุผล</th>
          <th>สถานะ</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="admin-table"></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
